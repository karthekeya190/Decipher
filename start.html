<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opensys 25: Decipher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            text-shadow: 4px 4px 15px rgba(255, 0, 255, 0.6);
        }
        p {
            font-size: 20px;
            margin-top: -10px;
            opacity: 0.8;
        }
        .start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(145deg, #a64dff, #6a00a8);
            color: #fff;
            box-shadow: 6px 6px 15px #0a0a0a, -6px -6px 15px #2e2e2e;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(255, 0, 255, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opensys 25: Decipher</h1>
        <p>Unravel the secrets hidden within.</p>
        <button class="start-button" onclick="startGame()">Begin Challenge</button>
    </div>

    <script>
        function startGame() {
            window.location.href = './rgb.html';
        }
    </script>
</body>
</html>
