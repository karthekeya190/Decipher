<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message Challenge</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a002b, #3a0066);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.5);
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .hidden-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #2e2e2e;
            cursor: pointer;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #a64dff;
            background: #2a003d;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(145deg, #a64dff, #6a00a8);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #d17bff;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        #next-level {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff00ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Find the Hidden Message</h1>
    <p>Analyze the images carefully. Some contain a hidden keyword.</p>
    <div class="image-container">
        <img src="./dice steg copy.png" class="hidden-image" alt="Hidden Image 1">
        <img src="./hp steg.png" class="hidden-image" alt="Hidden Image 2">
        <img src="./random.jpg" class="hidden-image" alt="Hidden Image 3">
        <img src="./bb.jpg" class="hidden-image" alt="Hidden Image 4">
        <img src="./bk steg.png" class="hidden-image" alt="Hidden Image 5">
        <img src="./elep.jpg" class="hidden-image" alt="Hidden Image 6">
    </div>
    <div class="input-container">
        <input type="text" id="answer" placeholder="Enter hidden keyword">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>
    <a href="final.html" id="next-level">‚û°Ô∏è Go to Final Level</a>
    <script>
        const correctKeyword = "SHADOW2024";
        function checkAnswer() {
            const userInput = document.getElementById('answer').value.trim().toUpperCase();
            const resultText = document.getElementById('result');
            if (userInput === correctKeyword) {
                resultText.textContent = "üéâ Success! You've found the hidden keyword!";
                resultText.style.color = "#00ff00";
                document.getElementById('next-level').style.display = "inline-block";
            } else {
                resultText.textContent = "‚ùå Wrong! Try again.";
                resultText.style.color = "#ff4444";
            }
        }
    </script>
</body>
</html>
