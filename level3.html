<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Decryption Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a002b, #3a0066);
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.5);
        }

        .graph-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .graph-box {
            width: 250px;
            height: 150px;
            background: #222;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #2e2e2e;
            padding: 10px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .input-section {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
            width: 200px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #7d00ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a00cc;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            background: rgba(0, 255, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            color: #00ff00;
            box-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }

        .next-level {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff00ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>üìä Graph-Based Decryption Challenge</h1>
    <p>Analyze the patterns and decode the hidden message.</p>

    <!-- Graphs -->
    <div class="graph-container">
        <div class="graph-box"><canvas id="graph1"></canvas></div>
        <div class="graph-box"><canvas id="graph2"></canvas></div>
        <div class="graph-box"><canvas id="graph3"></canvas></div>
        <div class="graph-box"><canvas id="graph4"></canvas></div>
        <div class="graph-box"><canvas id="graph5"></canvas></div>
        <div class="graph-box"><canvas id="graph6"></canvas></div>
        <div class="graph-box"><canvas id="graph7"></canvas></div>
        <div class="graph-box"><canvas id="graph8"></canvas></div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
        <input type="text" id="answer-input" placeholder="Enter decoded text">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <!-- Success Message -->
    <p class="success-message" id="success-message">üéâ Correct! Proceed to the next level.</p>

    <!-- Link to next level -->
    <a href="./image.html" class="next-level" id="next-level-link">‚û°Ô∏è Go to Next Level</a>

    <script>
        let binarySequences = [
            "1000100", "1000101", "1000011", "1001001", "1010000", "1001000", "1000101", "1010010" // DECIPHER
        ];
        let decodedText = "DECIPHER";
        let charts = [];

        function initializeGraphs() {
            binarySequences.forEach((binarySeq, i) => {
                const ctx = document.getElementById(`graph${i+1}`).getContext('2d');
                let data = binarySeq.split("").map(bit => bit === "1" ? 10 : 0);

                let chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({ length: data.length }, (_, i) => i + 1),
                        datasets: [{
                            label: 'Data Stream',
                            data: data,
                            borderColor: '#ff00ff',
                            borderWidth: 2,
                            pointRadius: 4,
                            pointBackgroundColor: '#fff',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        scales: {
                            y: {
                                min: -2,
                                max: 12,
                                ticks: { display: false }
                            }
                        }
                    }
                });
                charts.push(chart);
            });
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer-input").value.trim().toUpperCase();
            if (userAnswer === decodedText) {
                document.getElementById("success-message").style.display = "block";
                document.getElementById("next-level-link").style.display = "inline-block";
            } else {
                alert("‚ùå Incorrect! Try again.");
            }
        }

        window.onload = function() {
            initializeGraphs();
        };
    </script>
</body>
</html>
